apiVersion: apps/v1
kind: Deployment
metadata:
  name: dc-frontend
  labels:
    env: production
    version: v1
spec:
  selector:
    matchLabels:
      app: dc-frontend
  replicas: 1
  template:
    spec:
      containers:
        - name: dc-frontend
          image: gcr.io/${PROD_PROJECT_ID}/dc-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
